<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link

  <body id="animatie">
    <div>

      ></a>
      <a href="https://www.linkedin.com/company/best-iasi/" class="linkedin"
        ><i class="fa fa-linkedin"></i
      ></a>
      <a
        href="https://www.youtube.com/channel/UC1DuRUKQkxWv7cgeihAm79w"
        class="youtube"
        ><i class="fa fa-youtube"></i
      ></a>
    </div>

    <div id="containerSite">
      <div id="header" class="bellowBoxShadow">
        <div id="headerLeft">
          <img src="images/logo_best1.png" alt="" />
        </div>

        <div id="headerRight">
          <img src="images/sd.png" alt="">
          <a class="navBtn" id="homeBtn" href="#homePage">Home</a>
          <a class="navBtn" id="intBtn" href="#intro">Introduction</a>
          <a class="navBtn" id="countBtn" href="#countDown">Countdown</a>

      <div id="homePage" class="pageFormat">
        <div id="jobShop">
          <img src="images/logo_jobshop_albastru_rgb.png" />
        </div>
      </div>

      <!-- <script>
        stickyNavbar();
      </script> -->

      <div id="intro" class="pageFormat">
        <h2>We're coming back soon!</h2>
        <h2>(informatii despre eveniment pe scurt)</h2>
      </div>

      <div id="countDown" class="pageFormat">
        <h2 id="demo"></h2>
      </div>

      <div id="newsLetter" class="pageFormat">
          <form>
            <label for="name" class="textMargin">Name</label>
            <br>
            <input type="text" id="name" name="name" placeholder="  Insert your name here">
            <br>
            <label for="mail" class="textMargin">E-mail</label>
            <br>
            <input type="email" id="mail" name="mail" placeholder="  Insert your e-mail here">
            <br>
            <input type="submit" name="submit" class="subBtn">
            <br>
            <input type="checkbox" class="checkBox">
            <label for="check" class="checkText">By clicking this checkbox, you agree with the terms and conditions and the privacy policy (doar un exemplu) </label>
          </form>
      </div>
    </div>
    <script src="script.js"></script>
